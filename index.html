<!DOCTYPE html> 
<html lang="en-US"> 
<head> 
<link href="css/bootstrap.css" rel="stylesheet" type="text/css"> 
  <link href="css/styles.css" rel="stylesheet" type="text/css"> 
  <script src="js/jquery-3.5.1.js"></script> 
  <script src="js/scripts.js"></script>
  <title> Find your Code </title> 
</head> 
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="=display-4">What type of Programming Language is best for you?</h1>
    </div>
  </div>

  <div class="container">

    <form id="quizs">  
<br>
      <div class="card mb-3" style="max-width: 1000px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="img/colors.png" class="card-img-top" alt="wheel">
            </div>
          <div class="card-body1">
          <label for="color"><span class="texts"> What colors are you attracted to?</span></label>
<br>        
            <select id="color">
              <option value="1">Neutrals</option>
              <option value="2">Pastels</option>
              <option value="3">Primary</option>
            </select>            
          </div>
        </div>
      </div> 
      <br>
      
      <div class="card mb-3" style="max-width: 1000px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="img/candy.png" class="card-img-top" alt="pastelcandies">
            </div>
          <div class="card-body1">
          <label for="candies"><span class="texts">What's your favorite type of candy?</span></label>
<br>
            <select id="candies">
              <option value="10">Chocolate</option>
              <option value="10">Licorice</option>
              <option value="10">Taffy</option>
            </select>
          </div>
        </div>
      </div>
<br>
      <div class="card mb-3" style="max-width: 1000px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="img/galpals.png" class="card-img-top" alt="parks and rec gals">
            </div>
          <div class="card-body1">
          <label for="parks"><span class="texts">Who's your favorite Parks and Rec character?</span></label>
<br>
            <select id="parks">
              <option value="10">Donna Miegal</option>
              <option value="10">Leslie Knope</option>
              <option value="10">April Ludgate-Dwyer</option>
            </select>
          </div>
        </div>
      </div>
<br>
      <div class="card mb-3" style="max-width: 1000px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="img/cityscape.png" class="card-img-top" alt="city scape">
            </div>
          <div class="card-body1">
          <label for="location"><span class="texts">Where's your favorite City?</span>></label>
<br>
            <select id="location">
              <option value="10">New York City</option>
              <option value="10">Seattle</option>
              <option value="10">Chicago</option>
            </select>
          </div>
        </div>
      </div>
<br>
      <div class="card mb-3" style="max-width: 1000px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="img/babies.png" class="card-img-top" alt="cuties">
            </div>
          <div class="card-body1">
          <label for="animals"><span class="texts">What's your favorite house pet?</span></label>
<br>
            <select id="animals">
              <option value="10">Cat</option>
              <option value="10">Dog</option>
              <option value="10">Bird</option>
            </select>
            <br>
          </div>
        </div>
      </div>
    
      <button type="submit" class="btn">Find out!</button>

    </form>
<br>
  <div class="cardanswer" style="width: 18rem">
    <div id="htmls">        
        <img src="img/ruby.png" class="card-img-top" alt="ruby">
          <div class="card-body">              
            <h4>Oh snap! you got Ruby. That's dope.</h4>
          </div>
      </div>      
    </div>    
  
  <div class="cardanswer" style="width: 18rem">
    <div id="javas">
      <img src="img/java.png" class="card-img-top" alt="ruby">
      <div class="card-body">
        <h4>Oh snap! you got JavaScript. That's dope.</h4>
      </div>
    </div>
  </div>        
  <div class="cardanswer" style="width: 18rem">
    <div id="csharp">
      <img src="img/htmls.png" class="card-img-top" alt="ruby">
      <div class="card-body">
        <h4>Oh snap! you got HTML. That's dope.</h4>
      </div>  
    </div>
  </div>    
  </div>
</body> 
</html>
